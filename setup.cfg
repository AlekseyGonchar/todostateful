# All configuration for plugins and other utils is defined here.
# Read more about `setup.cfg`:
# https://docs.python.org/3/distutils/configfile.html


[flake8]
# Base flake8 configuration:
# https://flake8.pycqa.org/en/latest/user/configuration.html
format = wemake
show-source = true
statistics = False
doctests = True

# darglint configuration:
# https://github.com/terrencepreilly/darglint
strictness = long
docstring-style = numpy

# Plugins:
max-complexity = 6
max-line-length = 80

# Disable some pydocstyle, pydoctest checks and cohesion checks:
ignore = D10, D401, W504, X100, RST303, RST304, DAR103, DAR203

# Excluding some directories:
exclude =
  .git
  __pycache__
  .venv
  .eggs
  *.egg

# Ignoring some errors in some files:
per-file-ignores =
  # Enable `assert` keyword and magic numbers for tests:
  tests/*.py: D10, S101, WPS226, WPS432


[isort]
# isort configuration https://github.com/PyCQA/isort/wiki/isort-Settings
include_trailing_comma = true
use_parentheses = true
# See https://github.com/PyCQA/isort#multi-line-output-modes
multi_line_output = 3
line_length = 80


[mypy]
# mypy configurations: http://bit.ly/2zEl9WI
ignore_missing_imports = true
check_untyped_defs = true
implicit_reexport = false
no_implicit_optional = true
local_partial_types = true
strict_optional = true
strict_equality = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unreachable = true
warn_return_any = true
allow_redefinition = false
allow_untyped_globals = false
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
# disallow_any_unimported = true
# disallow_any_decorated = true
disallow_any_explicit = true
# disallow_any_expr = true
disallow_any_generics = true
disallow_subclassing_any = true
ignore_errors = false
strict_concatenate = true
warn_no_return = true
pretty = true
show_column_numbers = true
show_error_codes = true
